<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dobrochan chat</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        #conversation { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .message { margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Dobrochan chat</h2>
    <div id="conversation"></div>
    <div class="input-group mt-3">
        <input type="text" id="name" class="form-control" placeholder="Ваше имя"/>
    </div>
    <div class="input-group mt-2">
        <input type="text" id="message" class="form-control" placeholder="Введите сообщение"/>
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="sendMessage()">Отправить</button>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/public', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var from = document.getElementById('name').value.trim();
        var content = document.getElementById('message').value.trim();
        if(from && content) {
            var chatMessage = {
                from: from,
                content: content,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {'content-type': 'application/json'}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
        }
    }

    function showMessage(message) {
        var conversation = document.getElementById('conversation');
        var messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = '<strong>' + message.from + ':</strong> ' + message.content;
        conversation.appendChild(messageElement);
        conversation.scrollTop = conversation.scrollHeight;
    }

    window.onload = connect;
</script>
</body>
</html>
